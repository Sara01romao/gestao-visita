<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }
    
    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }
    
    // function drop(ev) {
    //     ev.preventDefault();
    //     var data = ev.dataTransfer.getData("text");
    //     ev.target.appendChild(document.getElementById(data));
       
    // }

    function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");

    // Verifica se o elemento de destino possui a classe "etapa-container"
    if (ev.target.classList.contains("etapa-container")) {
        ev.target.appendChild(document.getElementById(data));
    }
}
</script>
